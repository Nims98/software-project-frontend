<mat-sidenav-container [hasBackdrop]="false">
  <mat-sidenav [disableClose]="true" [opened]="true" #sidenav="matSidenav" class="mat-elevation-z8">
    <img
      class="avatar mat-elevation-z8"
      src="https://tovanidesign.com/wp-content/uploads/2019/02/C-_Users_Chrystina_Dropbox_tovani-design_size-examples-of-portraits_for-web_1-1-aspect-ratio-prints-at-square-for-social-media-for-web-photo-by-chrysti-tovani.jpg"
    />

    <h4 *ngIf="logUser" class="name">{{logUser.fullName != undefined ?logUser.fullName:'User'}}</h4>
    <p *ngIf="logUser" class="designation">{{logUser.roles != undefined ?logUser.roles:'User'}}</p>

    <mat-divider></mat-divider>

    <button *ngFor="let item of sideMenuData" mat-button class="menu-button" routerLink="{{item.url}}">
      <mat-icon>{{item.icon}}</mat-icon>
      <span>{{item.title}}</span>
    </button>


    <mat-divider></mat-divider>

    <button mat-button class="menu-button" (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <div class="grad"></div>
      <ng-content>

      </ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
