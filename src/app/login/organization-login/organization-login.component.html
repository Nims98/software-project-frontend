<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Organization Login</h2>
      <mat-form-field color="warn">
        <input formControlName="emailAddress" matInput placeholder="Email" name="emailAddress" required>
        <mat-error>
          Please provide a valid Email
        </mat-error>
      </mat-form-field>
      <mat-form-field color="warn">
        <input formControlName="password" matInput type="password" placeholder="Password" name="password" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <button mat-raised-button type="submit" class="login-button" >Login</button>
    </form>
  </mat-card-content>
</mat-card>
<div class="credentials-box">
  <h3 *ngIf="errorMessage" class="credentials">Login failed wrong user credentials</h3>
</div>
